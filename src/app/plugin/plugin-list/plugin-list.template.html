<h3>Plugins</h3>

<div class="row">
  <div class="col-md-3">
    <button class="btn btn-light btn-block" (click)="open(addPluginModal)">Add plugin</button>
  </div>
</div>

<table mat-table class="table-hover" [dataSource]="plugins"
           (matSortChange)="sortChanged($event)" matSort>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
  </ng-container>

  <!-- Version Column -->
  <ng-container matColumnDef="version">
    <th mat-header-cell *matHeaderCellDef>Version</th>
    <td mat-cell *matCellDef="let row">{{row.version}}</td>
  </ng-container>

  <!-- Description Column -->
  <ng-container matColumnDef="description" >
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let row">{{row.description}}</td>
    <td mat-cell *matCellDef="let row">{{row.description}}</td>
  </ng-container>

  <ng-container matColumnDef="header-row-filter-name">
    <th mat-header-cell *matHeaderCellDef
        [style.text-align]="center"
        [attr.colspan]="1">
      <mat-form-field class="filter" floatLabel="never">
        <mat-label>Search by name</mat-label>
        <input matInput (keyup)="applyFilterByName($event.target.value)">
      </mat-form-field>
    </th>
  </ng-container>

  <ng-container matColumnDef="header-row-blank">
    <th mat-header-cell *matHeaderCellDef
        [style.text-align]="center"
        [attr.colspan]="2"></th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-header-row *matHeaderRowDef="['header-row-filter-name', 'header-row-blank']"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row); onClick(row)"></tr>

</table>

<mat-paginator (page)="pageChanged($event)" [length]="resultsLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"></mat-paginator>

<ng-template #addPluginModal let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New plugin</h4>
    <button type="button" class="close" aria-label="Close" (click)="d()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="pluginDescriptor">Enter the plugin descriptor in the area below:</label>
      <textarea id="pluginDescriptor" class="form-control" rows="10" #pluginDescriptor></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c(pluginDescriptor.value)">Register plugin</button>
  </div>
</ng-template>
