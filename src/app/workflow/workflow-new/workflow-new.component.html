<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <span class="glyphicon glyphicon-star"></span> Workflow name
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form name="workflowDialog">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="workflow.name" id="name" class="form-control" name="name" autofocus
             required>
      <small class="form-text text-muted">Enter the workflow name.</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="save()"
          [disabled]="">
    Save
  </button>
</div>
