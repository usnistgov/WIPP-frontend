<h3>Workflows</h3>

<div class="row">
  <div class="col-md-3">
    <button class="btn btn-light btn-block" (click)="createNew();">
      New workflow
    </button>
  </div>
</div>

<table mat-table [dataSource]="workflows">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row"><a routerLink="/workflows/create/{{row.id}}">{{ row.name }}</a></td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let row">{{row.status}}</td>
  </ng-container>

  <!-- Creation date Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Creation date</th>
    <td mat-cell *matCellDef="let row">{{row.creationDate | date}}</td>
  </ng-container>

  <!-- Start time Column -->
  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start time</th>
    <td mat-cell *matCellDef="let row">{{row.startTime | date}}</td>
  </ng-container>

  <!-- End time Column -->
  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>End time</th>
    <td mat-cell *matCellDef="let row">{{row.endTime | date}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
