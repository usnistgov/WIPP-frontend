<div class="widget form-group">
  <label [attr.for]="id" class="horizontal control-label">
    {{ schema.description }} ({{ schema.format }})
  </label>
  <input [name]="name" class="text-widget.id textline-widget form-control" [formControl]="control"
         [attr.type]="text" [attr.id]="id" [attr.placeholder]="schema.placeholder"
         [ngbTypeahead]="search" #instance="ngbTypeahead"
         [inputFormatter]="formatter" [resultFormatter]="formatter">
</div>
