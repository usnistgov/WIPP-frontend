<h3>Stitching Vectors</h3>

<div class="row">
  <div class="col-md-3">
    <button class="btn btn-light btn-block" (click)="createNew();">
      Create new vector
    </button>
  </div>
</div>

<table mat-table [dataSource]="stitchingVectors">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    <!--<td mat-cell *matCellDef="let row"><a routerLink="/stitchingVectors/detail/{{row.id}}">{{ row.name }}</a></td>-->
  </ng-container>

  <!-- Creation date Column -->
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td mat-cell *matCellDef="let row">{{row.creationDate | date}}</td>
  </ng-container>

  <!-- Number of Time Slices Column -->
  <ng-container matColumnDef="numberOfTimeSlices">
    <th mat-header-cell *matHeaderCellDef>Number of Time Slices</th>
    <td mat-cell *matCellDef="let row">{{row.numberOfTimeSlices}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="resultsLength" [pageSize]="pageSize"></mat-paginator>
