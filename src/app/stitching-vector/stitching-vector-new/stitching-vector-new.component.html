<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">
    <span class="glyphicon glyphicon-star"></span> Image collection name
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="modalReference.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form name="stitchingVectorDialog">
    <div class="form-group">
      <label for="name" >Name: </label>
      <span  style="color: #e32"> * </span>
      <input type="text" [(ngModel)]="stitchingVector.name" id="name" class="form-control" name="name" autofocus
             required>
      <small class="form-text text-muted">Enter the vector name.</small>

      <label for="name">Note:</label>
      <input type="text" [(ngModel)]="stitchingVector.note" id="note" class="form-control" name="note" autofocus
             required>
      <small class="form-text text-muted">Enter the vector note.</small>

      <div style="height: 30px"></div>

      <label for="name">Stitching Vector File:</label>
      <span  style="color: #e32"> * </span>
      <input type="file" (change)="onFileSelected($event)" name="file" class="col-md-12" id="file" autofocus
             required>
      <span  class="asterisk_input"></span>

    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="cancel()">Cancel</button>
  <button type="button" class="btn btn-outline-dark" (click)="upload()"
          [disabled]="!stitchingVector.name || !stitchingVector.file">
    Submit
  </button>
</div>
