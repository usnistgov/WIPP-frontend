<h3 class="wipp-title">Pyramid Detail</h3>

<div class="wipp-text">
  <div class="row">
    <div class="col-md-9">
        <dl class="row">
          <dt class="col-md-4">Name: </dt>
          <dd class="col-md-8">{{pyramid.name}}</dd>

          <dt class="col-md-4">Creation Date: </dt>
          <dd class="col-md-8">{{pyramid.creationDate | date}}</dd>
  
          <dt class="col-md-4">Owner:</dt>
          <dd class="col-md-8">{{pyramid.owner}}</dd>

          <dt class="col-md-4">Source job: </dt>
          <dd class="col-md-8" *ngIf="job; else notApplicable">
            <a (click)="displayJobModal(job.id)"
                class="wipp-link"
                ngbTooltip="Show Job"
                placement="left">
              {{job.name}}
            </a>
          </dd>
          <ng-template #notApplicable><a class="not_applicable">N/A</a></ng-template>
          <dt class="col-md-4">Visibility:</dt>
          <dd class="col-md-8">
            <div *ngIf="pyramid.publiclyShared; else privateData">Public</div>
          </dd>
          <ng-template #privateData>Private</ng-template>
        </dl>
      </div>
      <div class="col-md-3 text-right">
        <button *ngIf="!pyramid.publiclyShared && canEdit()" type="button"
                ngbTooltip="Make pyramid public"
                placement="left"
                class="btn btn-light" (click)="makePublicPyramid();">
          <span class="fa fa-users"
                aria-hidden="true"></span>
        </button>
    </div>
  </div>
</div>
<wippWdzt [manifest]="manifest"></wippWdzt>
